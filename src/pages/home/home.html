<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      ESTOQUE
    </ion-title>

    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      PRODUTOS
    </ion-list-header>
      <ion-item *ngFor="let item of shoppingList$ | async"
               detail-push
               navPush="EditShoppingItemPage"
               [navParams]="{item: item}"
     >
      {{item.name + '.....'+ 'Qt: '+ item.quantity}}
      
      </ion-item>
      
  </ion-list>
</ion-content>
